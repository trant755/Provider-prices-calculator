<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.css"
      integrity="sha256-tNxXsOT6dx9hXElc6ZSLWyMEp94gnMIxPGrJqzCZ1Ww="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Providers prices calculator</title>
  </head>
  <body>
    <div class="price-calculator">
      <div class="calculator-opt">
        <div class="sliders-container">
          <div class="slider">
            <div class="slider_labale">
              <p>Storage:</p>
              <p>
                <input
                  id="storSliderValue"
                  type="number"
                  name="storSliderValue"
                  value="0"
                  min="0"
                  max="1000"
                />
                GB
              </p>
            </div>
            <div id="storSlider"></div>
          </div>
          <div class="slider">
            <div class="slider_labale">
              <p>Transfer:</p>
              <p>
                <input
                  id="transSliderValue"
                  type="number"
                  name="transSliderValue"
                  value="0"
                  min="0"
                  max="1000"
                />
                GB
              </p>
            </div>
            <div id="transSlider"></div>
          </div>
        </div>
      </div>
      <div class="providers">
        <canvas id="pricesChart" class="providers__chart"></canvas>
        <ul class="providers__list">
          <li class="provider">
            <p class="provider__name">backblaze</p>
          </li>
          <li class="provider">
            <p class="provider__name">bunny</p>
            <div class="provider__types">
              <label>
                <input type="radio" name="bunnyStorOpt" value="hdd" checked />
                HDD
              </label>
              <label>
                <input type="radio" name="bunnyStorOpt" value="ssd" />
                SSD
              </label>
            </div>
          </li>
          <li class="provider">
            <p class="provider__name">scaleway</p>
            <div class="provider__types">
              <label>
                <input
                  type="radio"
                  name="scalewayStorOpt"
                  value="multi"
                  checked
                />
                Multi
              </label>
              <label>
                <input type="radio" name="scalewayStorOpt" value="single" />
                Single
              </label>
            </div>
          </li>
          <li class="provider">
            <p class="provider__name">vultr</p>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
